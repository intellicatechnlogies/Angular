<fin-breadcrumb [breadcrumbs]="breadcrumbs"></fin-breadcrumb>
<fin-service-header></fin-service-header>

<div class="fin-kyc">
  <fin-card>
    <div class="kyc-container">
      <div fxLayout="row wrap" fxLayoutAlign="space-between start">
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="rc">
            <mat-accordion multi>
              <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
                  <mat-panel-title>PAN</mat-panel-title>
                </mat-expansion-panel-header>
                <form>
                  <fin-input [label]="'PAN Number'" [type]="'text'" [required]="true"
                    [placeholder]="'PAN Number'"></fin-input>
                  <fin-date-picker [label]="'Date of Birth'" [required]="true"
                    [placeholder]="'Date of Birth'"></fin-date-picker>
                  <fin-label [label]="'PAN Image'"></fin-label>
                  <input type="file">
                  <fin-label [label]="'PAN Live Image'"></fin-label>
                  <input type="file">
                  <fin-button [label]="'Submit'" [type]="'primary'"></fin-button>
                </form>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="rc">
            <mat-accordion multi>
              <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
                  <mat-panel-title>DL</mat-panel-title>
                </mat-expansion-panel-header>
                <form>
                  <fin-input [label]="'DL Number'" [type]="'text'" [required]="true"
                    [placeholder]="'DL Number'"></fin-input>
                  <fin-date-picker [label]="'Date of Birth'" [required]="true"
                    [placeholder]="'Date of Birth'"></fin-date-picker>
                  <fin-label [label]="'DL Image'"></fin-label>
                  <input type="file">
                  <fin-label [label]="'DL Live Image'"></fin-label>
                  <input type="file">
                  <fin-button [label]="'Submit'" [type]="'primary'"></fin-button>
                </form>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="rc">
            <mat-accordion multi>
              <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
                  <mat-panel-title>Voter</mat-panel-title>
                </mat-expansion-panel-header>
                <form>
                  <fin-input [label]="'EPIC Number'" [type]="'text'" [required]="true"
                    [placeholder]="'EPIC Number'"></fin-input>
                  <fin-date-picker [label]="'Date of Birth'" [required]="true"
                    [placeholder]="'Date of Birth'"></fin-date-picker>
                  <fin-label [label]="'Voter Image'"></fin-label>
                  <input type="file">
                  <fin-label [label]="'Voter Live Image'"></fin-label>
                  <input type="file">
                  <fin-button [label]="'Submit'" [type]="'primary'"></fin-button>
                </form>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </fin-card>
</div>
