<fin-card>
		<div class="service-history">
		<div fxLayout="row wrap" fxLayoutAlign="space-between start">
			<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
				<fin-input [label]="'Application Number'" [type]="'text'" [required]="true"
					[placeholder]="'Application Number'" [control]="$any(form.get('applicationNumber'))"></fin-input>
			</div>
			<div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="48">
				<fin-select [control]="$any(form.get('state'))" [label]="'State'" [required]="true" [placeholder]="'Select State'" [optionsList]="stateList" [displayName]="'state_name_en'" [getName]="'state_id'"></fin-select>
			</div>
			<div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="48">
				<fin-select [control]="$any(form.get('product'))" [label]="'Product'" [required]="true" [placeholder]="'Product'" [optionsList]="[]"></fin-select>
			</div>
		</div>
	</div>
</fin-card>
