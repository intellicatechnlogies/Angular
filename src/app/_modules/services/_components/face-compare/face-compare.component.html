<div class="face-compare-contianer">
    <mat-accordion class="example-headers-align face-compare-contianer-expansions" multi>

        <!-- DL expansion -->
        <mat-expansion-panel class="face-compare-expansion-panel">
            <mat-expansion-panel-header>
                <mat-panel-title> DL </mat-panel-title>
            </mat-expansion-panel-header>
        
            <form (ngSubmit)="onSubmit(dlForm, 'DL', $event)" #dlForm="ngForm" id="DL">
    
                <div class="face-compare-dl-img">
                    <label>DL Image</label>
                    <input name="dlNumberimg" type="file" accept="image/*" ngModel required/>
                </div>
        
                <div class="face-compare-btn-container">
                    <button type="submit" name="dlsubmitButton" id="dlsubmitBtn">Submit</button>
                </div>
            </form>
        </mat-expansion-panel>
  
      <!-- PAN card expansion -->
      <mat-expansion-panel class="face-compare-expansion-panel">
        <mat-expansion-panel-header>
          <mat-panel-title> PAN </mat-panel-title>
        </mat-expansion-panel-header>
  
        <form (ngSubmit)="onSubmit(panForm, 'PAN', $event)" #panForm="ngForm" id="PAN">

          <div class="face-compare-pan-img">
            <label>PAN Image</label>
            <input name="panNumberimg" type="file" accept="image/*" ngModel required/>
          </div>
          
          <div class="face-compare-btn-container">
            <button type="submit" name="pansubmitButton" id="pansubmitBtn">Submit</button>
          </div>
        </form>
      </mat-expansion-panel>
  
  
      <!-- Voter expansion -->
      <mat-expansion-panel class="face-compare-expansion-panel">
        <mat-expansion-panel-header>
          <mat-panel-title> Voter </mat-panel-title>
        </mat-expansion-panel-header>
  
        <form (ngSubmit)="onSubmit(voterForm, 'Voter', $event)" #voterForm="ngForm" id="Voter">
          <div class="face-compare-pan-img">
            <label>Voter Image</label>
            <input name="voterimg" type="file" accept="image/*" ngModel required/>
          </div>
          

          <div class="face-compare-btn-container">
            <button type="submit" name="votersubmitButton" id="voterubmitBtn">Submit</button>
          </div>
        </form>
      </mat-expansion-panel>

       <!-- Aadhaar expansion -->
        <mat-expansion-panel class="face-compare-expansion-panel">
            <mat-expansion-panel-header>
            <mat-panel-title> Aadhaar </mat-panel-title>
            </mat-expansion-panel-header>
        
            <form (ngSubmit)="onSubmit(aadhaarForm, 'Aadhaar', $event)" #aadhaarForm="ngForm" id="Aadhaar">
            <div class="face-compare-pan-img">
                <label>Aadhaar Image</label>
                <input name="aadhaarimg" type="file" accept="image/*" ngModel required/>
            </div>
            
        
            <div class="face-compare-btn-container">
                <button type="submit" name="aadhaarsubmitButton" id="aadhaarsubmitBtn">Submit</button>
            </div>
            </form>
        </mat-expansion-panel>

        <!-- Passport expansion -->
        <mat-expansion-panel class="face-compare-expansion-panel">
            <mat-expansion-panel-header>
            <mat-panel-title> Passport </mat-panel-title>
            </mat-expansion-panel-header>
    
            <form (ngSubmit)="onSubmit(psprtForm, 'Passport', $event)" #psprtForm="ngForm" id="Passport">
            <div class="face-compare-psprt-img">
                <label>Passport Image</label>
                <input name="psprtirmg" type="file" accept="image/*" ngModel required/>
            </div>
            

            <div class="face-compare-btn-container">
                <button type="submit" name="psprtsubmitButton" id="psprtsubmitBtn">Submit</button>
            </div>
            </form>
        </mat-expansion-panel>

         <!-- Other expansion -->
        <mat-expansion-panel class="face-compare-expansion-panel">
            <mat-expansion-panel-header>
            <mat-panel-title> Other </mat-panel-title>
            </mat-expansion-panel-header>
    
            <form (ngSubmit)="onSubmit(otherForm, 'Other', $event)" #otherForm="ngForm" id="Other">
            <div class="face-compare-other-img">
                <label>Other Image</label>
                <input name="otherimg" type="file" accept="image/*" ngModel required/>
            </div>
            

            <div class="face-compare-btn-container">
                <button type="submit" name="othersubmitButton" id="othersubmitBtn">Submit</button>
            </div>
            </form>
        </mat-expansion-panel>

         <!-- Live  expansion -->
        <mat-expansion-panel class="face-compare-expansion-panel">
            <mat-expansion-panel-header>
            <mat-panel-title> Live  </mat-panel-title>
            </mat-expansion-panel-header>
    
            <form (ngSubmit)="onSubmit(liveForm, 'Live', $event)" #liveForm="ngForm" id="Live">
            <div class="face-compare-live-img">
                <label>Live  Image</label>
                <input name="liveimg" type="file" accept="image/*" ngModel required/>
            </div>
            

            <div class="face-compare-btn-container">
                <button type="submit" name="livesubmitButton" id="livesubmitBtn">Submit</button>
            </div>
            </form>
        </mat-expansion-panel>
    </mat-accordion>
  </div>
