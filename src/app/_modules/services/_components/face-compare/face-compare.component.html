<fin-breadcrumb [breadcrumbs]="breadcrumbs"></fin-breadcrumb>
<fin-service-header></fin-service-header>

<div class="fin-face-compare">
  <fin-card>
    <div class="face-compare-container">
      <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
          <div class="face-compare">
            <div class="image-field">
              <fin-label [label]="'Upload Live Image'"></fin-label>
              <input name="liveimageInput" id="liveimageInput" type="file" accept="image/*" required ngModel
                (change)="onLiveImageChange($event)" />
            </div>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="face-compare">
            <div class="image-field">
              <fin-checkbox [labelPosition]="'after'" [label]="'Upload Image For DL'"
                (checkedChange)="dl.disabled = !$event"></fin-checkbox>
              <input name="imageInput" id="imageInput" type="file" accept="image/*" #dl required ngModel disabled="true"
                (change)="onFileChange($event)" />
            </div>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="face-compare">
            <div class="image-field">
              <fin-checkbox [labelPosition]="'after'" [label]="'Upload Image For DL'"
                (checkedChange)="dl.disabled = !$event"></fin-checkbox>
              <input name="imageInput" id="imageInput" type="file" accept="image/*" #dl required ngModel disabled="true"
                (change)="onFileChange($event)" />
            </div>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="face-compare">
            <div class="image-field">
              <fin-checkbox [labelPosition]="'after'" [label]="'Upload Image For DL'"
                (checkedChange)="dl.disabled = !$event"></fin-checkbox>
              <input name="imageInput" id="imageInput" type="file" accept="image/*" #dl required ngModel disabled="true"
                (change)="onFileChange($event)" />
            </div>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="face-compare">
            <div class="image-field">
              <fin-checkbox [labelPosition]="'after'" [label]="'Upload Image For DL'"
                (checkedChange)="dl.disabled = !$event"></fin-checkbox>

        </div>

                (change)="onFileChange($event)" />
            </div>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">

            <div class="image-field">
              <fin-checkbox [labelPosition]="'after'" [label]="'Upload Image For DL'"
                (checkedChange)="dl.disabled = !$event"></fin-checkbox>
              <input name="imageInput" id="imageInput" type="file" accept="image/*" #dl required ngModel disabled="true"
                (change)="onFileChange($event)" />
            </div>
          </div>
        </div>
        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100" class="action-button">
          <fin-button [type]="'primary'" [label]="'Compare'"></fin-button>

        </div>
      </div>
    </div>
  </fin-card>
