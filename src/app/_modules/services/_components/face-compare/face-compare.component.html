<fin-breadcrumb [breadcrumbs]="breadcrumbs"></fin-breadcrumb>

<div class="fin-face-compare">
  <fin-card>
    <div class="face-compare-container">
      <div fxLayout="row wrap" fxLayoutAlign="space-between start">
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">
          <div class="dl">
            <mat-accordion multi>
              <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
                  <mat-panel-title> DL </mat-panel-title>
                </mat-expansion-panel-header>
                <form (ngSubmit)="onSubmit(dlForm, 'Dl', $event)" #dlForm="ngForm" id="Dl">
                    <div class="image-field">
                      <label for="imageInput">Upload Image:</label>
                      <input name="imageInput" id="imageInput" type="file" accept="image/*" required ngModel (change)="onFileChange($event)"/>
                    </div>

                    <div class="image-field">
                      <label for="liveimageInput">Upload Live Image:</label>
                      <input name="liveimageInput"  id="liveimageInput" type="file" accept="image/*" required ngModel (change)="onLiveImageChange($event)"/>
                    </div> 
                  
                    <div class="face-compare-btn-container">
                      <button type="submit" name="dlubmitButton" id="dlsubmitBtn">Submit</button>
                    </div>
                </form>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
        <div fxFlex.gt-sm="31" fxFlex.gt-xs="48" fxFlex="100" fxFlex.gt-md="31">

                      <input name="liveimageInput"  id="liveimageInput" type="file" accept="image/*" required ngModel (change)="onLiveImageChange($event)"/>
                    </div> 
                  
                    <div class="face-compare-btn-container">
                      <button type="submit" name="panubmitButton" id="pansubmitBtn">Submit</button>
                    </div>
                </form>
              </mat-expansion-panel>
