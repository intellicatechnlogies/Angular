<div class='fin-confirmation'>
  <h4 mat-dialog-title>{{title | translate}}</h4>
  <mat-dialog-content>
    <div class="dialog-content">
      <img src="assets/images/info.svg" alt="">
      <h1>{{message | translate}}</h1>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <fin-button [label]="cancelButtonLabel | translate" [type]="'secondary'" [disabled]="false" (afterClick)="onCancel()"></fin-button>
    <fin-button [label]="confirmationButtonLabel | translate" [type]="'primary'" [disabled]="false" (afterClick)="onConfirm()"></fin-button>
  </mat-dialog-actions>

</div>
